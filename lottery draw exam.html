<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS exam 2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<button type="button" class=" m-5 btn btn-primary" onclick="pickWinner()" data-toggle="modal" data-target="#myModal">Click here</button>
	<p id="lott1" class=" mx-5"></p>
	<div class="modal" id="myModal">
    	<div class="modal-dialog ">
      		<div class="modal-content">
       			<div class="modal-header">
          			<h4 class="modal-title">Congratulations! You Won!</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
       			</div>
       			<div class="modal-body">
        			<p id="lott2"></p>
     			</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        		</div>
        	</div>
        </div>
    </div>
	<script>

		function pickWinner()
		{
			var lottery_num =["098A","765B","432C","109D","876E"];
			var winner =lottery_num[Math.floor(Math.random()*lottery_num.length)];
			document.getElementById("lott1").innerHTML= winner;
		    document.getElementById("lott1").style.color ="red";
			document.getElementById("lott2").innerHTML= winner;
			console.log(winner);
		}
		
		
	</script>
	
</body>
</html>
