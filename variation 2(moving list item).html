<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Elements Between Lists</title>
  <style type="text/css">
    ul {
      list-style: none;
      }
    li{
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col">
      <h4>Fruits</h4>
      <ul id="myList1" onclick="moveItem('myList1', 'myList2')">
        <li>Apple</li>
        <li>mango</li>
        <li>Orange</li>
      </ul>
    </div>
    <div class="col">
      <h4>Vegetables</h4>
      <ul id="myList2" onclick="moveItem('myList2', 'myList1')">
        <li>Carrot</li>
        <li>Cabbage</li>
        <li>Potato</li>
      </ul>
    </div>
  </div>  
  <script type="text/javascript">
    function moveItem(sourceId, destinationId) {
      var sourceList = document.getElementById(sourceId);
      var destinationList = document.getElementById(destinationId);

      var selectedItem = sourceList.removeChild(sourceList.firstChild);
      destinationList.appendChild(selectedItem);
    }
  </script>
</body>
</html>
